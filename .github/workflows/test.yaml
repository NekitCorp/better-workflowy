name: Test itself

on:
    pull_request:
    push:
        branches:
            - master

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x
            # Install dependencies
            - run: yarn
            # Test
            - run: yarn test
